<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <!-- BOOTSTRAP LINKS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <!-- CSS LINK -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div
      class="container bg-white rounded shadow p-3 row"
      style="
        min-height: 60vh;
        padding-top: 100px;
        justify-content: center;
        align-self: center;
        display: flex;
        margin: 0 auto;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      "
    >
      <!-- LEFT BOX -->
      <div
        class="left-box col-lg-6 col-md-12 col-sm-12 bg-primary text-center rounded d-lg-flex flex-column justify-content-center align-items-center"
      >
        <!-- IMAGE -->
        <img
          src="./assets/loginn.svg"
          class="img-fluid"
          alt="Hero"
          style="width: 250px"
        />
        <div class="login-content d-none d-md-block d-lg-block">
          <!-- TITLE -->
          <h3 class="text-white">Be Verified</h3>
          <!-- SUB TITLE -->
          <small class="text-white text-center"
            >Join experienced designers on <br />
            this platform.</small
          >
        </div>
      </div>
      <!-- RIGHT BOX -->
      <div
        class="right-box col-lg-6 col-md-12 col-sm-12 mt-md-5 mt-sm-5 justify-content-evenly align-items-center"
      >
        <!-- header -->
        <div class="header-text mb-5">
          <h2>Hello,Again</h2>
          <p class="text-secondary text-wrap text-start">
            We are happy to have you back
          </p>
        </div>

        <!-- inputs-email -->
        <div class="input-group mb-2">
          <input
            type="email"
            name="email"
            id="email"
            placeholder="Enter your email address"
            class="form-control"
          />
        </div>
        <!-- input-password -->
        <div class="input-group mb-2">
          <input
            type="password"
            name="password"
            id="password"
            placeholder="Enter your password"
            class="form-control"
          />
        </div>
        <!-- form-check -->
        <div class="check-row d-flex justify-content-between my-2">
          <div class="form-check">
            <input
              class="form-check-input"
              type="checkbox"
              value=""
              id="flexCheckDefault"
            />
            <label class="form-check-label" for="flexCheckDefault">
              Remember Me
            </label>
          </div>
          <small>
            <a href="#" target="_blank" rel="noopener noreferrer"
              >Forget Password?</a
            ></small
          >
        </div>
        <!-- login button -->
        <button
          class="btn btn-primary text-white text-center my-2 mb-2"
          style="width: 100%"
        >
          Login
        </button>
        <!-- signup with google btn -->
        <div class="input-group mb-3">
          <button
            class="btn btn-primary border rounded shadow text-center"
            style="width: 100%"
          >
            <i
              class="fa-brands fa-google me-2 text-center justify-content-center align-items-center d-felx"
            ></i
            >Sign in with Google
          </button>
        </div>
        <!-- <button class="bg-light rounded text-center" style="width: 100%">
          <p class="text-center">
            <i
              class="fa-brands fa-google me-2 text-center justify-content-center align-items-center d-felx"
            ></i
            >Sign in with Google
          </p>
        </button> -->
        <!-- dont have signup button -->
      </div>
    </div>
    <!-- font awesome icons -->
    <script
      src="https://kit.fontawesome.com/0eeb2345cb.js"
      crossorigin="anonymous"
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
