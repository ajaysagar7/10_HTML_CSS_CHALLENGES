<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Job Application Form</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- MAIN CONTAINER -->
    <div
      class="container-fluid p-4 min-vh-100 d-flex justify-content-center align-items-center"
      style="background: linear-gradient(to right, blue, darkblue)"
    >
      <!-- FORM CONTAINER -->
      <div class="form-container rounded shadow bg-white p-4 col-md-6 mx-auto">
        <div class="h1 text-start text-wrap">
          Job Application <span class="lead fw-700">(Web)</span>
        </div>
        <!-- FIRST NAME -->
        <form action="" class="row">
          <div class="inputgroup col-lg-6 col-md-12 col-md-12 mb-3">
            <label for="first_name" class="form-label">First Name</label>
            <input
              type="text"
              class="form-control"
              id="first_name"
              placeholder="Enter your first name"
            />
          </div>
          <!-- LAST NAME -->
          <div class="inputgroup col-lg-6 col-md-12 cold-sm-12 mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input
              type="text"
              name="last_name"
              id="last_name"
              placeholder="Last Name"
              class="form-control"
            />
          </div>
          <!-- EMAIL  -->
          <div class="inputgroup col-lg-6 col-md-11 cold-sm-12 mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              name="email"
              id="email"
              placeholder="Enter your email"
              class="form-control"
            />
          </div>
          <!-- JOB ROLE -->
          <div class="inputgroup col-lg-6 col-md-12 col-sm-12 mb-3">
            <label for="job_role" class="form-label">Job Role</label>
            <select name="job_role" id="job_role" class="form-select">
              <option value="Frontend Developer">Frontend Developer</option>
              <option value="Backend Developer">Backend Developer</option>
              <option value="Full Stack Developer">Full Stack Developer</option>
            </select>
          </div>
          <!-- ADDRESS -->
          <div class="inputgroup col-12 mb-3">
            <label for="address" class="form-label">Address</label>
            <textarea
              name="address"
              id="address"
              cols="5"
              rows="3"
              class="form-control"
              placeholder="Enter your address"
            ></textarea>
          </div>
          <!-- CITY -->
          <div class="inputgroup col-lg-6 col-md-12 col-sm-12 mb-3">
            <label for="city" class="form-label">City</label>
            <input
              type="text"
              name="city"
              id="city"
              class="form-control"
              placeholder="Enter your city"
            />
          </div>
          <!-- PINCODE -->
          <div class="inputgroup col-lg-6 col-md-12 col-md-12 mb-3">
            <label for="pincode" class="form-label">Pincode</label>
            <input
              type="number"
              name="pincode"
              id="pincode"
              class="form-control"
              placeholder="Pincode"
            />
          </div>

          <!-- START DATE -->
          <div class="inputgroup col-lg-6 col-md-12 col-sm-12 mb-3">
            <label for="start_date" class="form-label">Start Date</label>
            <input
              type="date"
              name="start_date"
              id="start_date"
              class="form-control"
            />
          </div>
          <!-- UPLOAD CV -->
          <div class="inputgroup col-lg-6 col-md-12 col-sm-12">
            <label for="upload" class="form-label">Upload Your CV</label>
            <input type="file" name="upload" id="upload" class="form-control" />
          </div>
          <!-- BUTTON -->
          <div class="d-flex justify-content-end">
            <button
              class="btn btn-danger text-white text-center shadow rounded mt-3 me-3 p-3"
            >
              Apply
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
