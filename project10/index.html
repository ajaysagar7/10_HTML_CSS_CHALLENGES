<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Protofolio</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header starts here -->
    <header class="">
      <nav class="container">
        <div class="logo">Portfolio</div>
        <div class="nav_links">
          <ul>
            <li>Home</li>
            <li>Projects</li>
            <li>Contact</li>
          </ul>
        </div>
      </nav>
    </header>
    <!-- header ends here -->
    <!-- main section start here -->
    <main class="container">
      <!-- hero section starts here -->
      <section class="hero">
        <div class="hero_img">
          <img src="assets/hero.png" alt="Hero" />
        </div>
        <div class="hero_content">
          <h2>
            <span class="hi_text">Hi</span>, I am
            <span class="name_text">Ajay Sagar</span>
          </h2>
          <h1>Frontend Developer</h1>
        </div>
      </section>

      <!-- hero section ends here -->
      <!-- project section starts here -->
      <section class="projects">
        <div class="projects_heading">
          <h1>PROJECTS</h1>
        </div>
      </section>

      <!-- project section ends here -->

      <!-- grid images start here -->
      <div class="projects_grid container">
        <!-- grid-1 -->
        <div class="grid_item">
          <img src="images/project1.png" alt="Project1" />
          <div class="card_content">
            <h2>Tribute Website</h2>
          </div>
        </div>
        <!-- grid-2 -->
        <div class="grid_item">
          <img src="images/project2.png" alt="Project1" />
          <div class="card_content">
            <h2>Contact us Form</h2>
          </div>
        </div>
        <!-- grid-3 -->
        <div class="grid_item">
          <img src="images/project3.png" alt="Project1" />
          <div class="card_content">
            <h2>Parallax Website</h2>
          </div>
        </div>
        <!-- grid-4 -->
        <div class="grid_item">
          <img src="images/project4.png" alt="Project1" />
          <div class="card_content">
            <h2>Landing Page</h2>
          </div>
        </div>
        <!-- grid-5 -->
        <div class="grid_item">
          <img src="images/project5.png" alt="Project1" />
          <div class="card_content">
            <h2>Food Deliver Page</h2>
          </div>
        </div>
        <!-- grid-6 -->
        <div class="grid_item">
          <img src="images/project6.png" alt="Project1" />
          <div class="card_content">
            <h2>Music Website</h2>
          </div>
        </div>
        <!-- grid-7 -->
        <div class="grid_item">
          <img src="images/project7.png" alt="Project1" />
          <div class="card_content">
            <h2>Login Page</h2>
          </div>
        </div>
        <!-- grid-8 -->
        <div class="grid_item">
          <img src="images/project8.png" alt="Project1" />
          <div class="card_content">
            <h2>Food Website</h2>
          </div>
        </div>
        <!-- grid-9 -->
        <div class="grid_item">
          <img src="images/project9.png" alt="Project1" />
          <div class="card_content">
            <h2>Blog Website</h2>
          </div>
        </div>
      </div>

      <!-- grid images ends here -->
    </main>
    <!-- main section ends here -->
  </body>
</html>
